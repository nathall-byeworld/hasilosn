<!DOCTYPE html>
<html>
<head>
  <title>Hasil OSN + analisis</title>
</head>
<body>
  <h1>Hasil OSN + analisis</h1>
  <a href='/hasilosn/osn2023/' target='_blank'>OSN 2023</a>
  <a href='/hasilosn/osn2024/' target='_blank'>OSN 2024</a>
  <h3>Ini hasil OSN 2023</h3>
  <table border="1" id="csv-table"></table>
  <script>
    async function loadCSV() {
      const response = await fetch("scraped_table.csv");
      const text = await response.text();
      const rows = text.split("\n").map(r => r.split(","));

      const table = document.getElementById("csv-table");
      rows.forEach(row => {
        let tr = document.createElement("tr");
        row.forEach(cell => {
          let td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    loadCSV();
  </script>
</body>
</html>
